  <script>
    var specialCharacter;
    var numericCharacter;
    var upperCharacter;
    var lowerCharacter;

    document.getElementById("copy").addEventListener("click", myFunction)
    function myFunction() {
      console.log("got here")
      var copyText = document.getElementById("validationTextarea");
      copyText.select();
      copyText.setSelectionRange(0, 99999)
      document.execCommand("copy");
      alert("Copied the text: " + copyText.value);
    }

    document.getElementById("generate").addEventListener("click", generatePassword)
    function generatePassword() {
      var generatePassword = document.getElementById("validationTextarea");
      var numCharacter = prompt("How many characters would you like your password to contain?");
      if (numCharacter > 8 && numCharacter < 128) {
         specialCharacter = confirm("Click ok to confirm including special characters");
         numericCharacter = confirm ("Click ok to confirm including numeric characters");
         upperCharacter = confirm ("Click ok to confirm upper case characters");
         lowerCharacter = confirm ("Click ok to confirm lower case characters");
         newPassword = randomPassword (numCharacter);
        generatePassword.innerHTML = newPassword
      }
      else {
        alert("Needs to be between 8 and 128 characters")
        return;
      }
